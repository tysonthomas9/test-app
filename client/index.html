<!doctype html>
<html lang="en">
  <head>
    <title>Demo app</title>
    <meta charset="UTF-8">
    <meta name="description" content="Demo application">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body,html
      {
       width: 100%;
       height: 100%;
       overflow: hidden;
      }
      body {
        margin: 0;
      }
      h1 {
        padding: 10px;
        margin: 0;
      }

      #b-sidebar {
        background-color:blue;
        width: 300px;
        margin: 20px 0px 0px 10px;
        float: right;
      }
      #a-content {
        background-color:green;
        width: 500px;
        margin: 20px 10px 20px 0px;
        float: left;
      }
      #d-left-container {
        background-color:yellow;
      }
      #d-right-container {
        background-color:yellow;
      }
      #c-footer {
        background-color:orange;
        height: 100%;
      }
      .clear {
        clear: both;
      }
      .d-text {
        text-align: center;
      }

      @media screen and (min-width:840px) {
        #top-container {
          margin: auto;
          width: 820px;
        }

        #d-left-container {
          margin: 20px 10px 20px 20px;
          width: 220px;
          float: left;
        }
        #d-right-container {
          margin: 20px 20px 20px 10px;
          width: 220px;
          float: right;
        }
      }
      @media screen and (max-width:840px) {
        #top-container{
          margin: 10px;
        }
        #a-content{
          width: 100%;
          margin: 10px 0 0 0;
        }
        #b-sidebar{
          width: 100%;
          margin: 0px
        }
        #d-left-container{
          margin: 10px 0px 10px 10px;
          width: 46%;
          float: left;
        }
        #d-right-container {
          margin: 10px;
          width: 46%;
          float: right;
        }
      }
      @media screen and (max-width: 450px) {
        #d-left-container{
          margin: 10px;
          float: none;
          width: initial;
        }
        #d-right-container {
          margin: 10px;
          float: none;
          width: initial;
        }
      }
    </style>
  </head>
  <body>
    <div id="top-container">
      <div id="b-sidebar">
        <h1>B</h1>
      </div>

      <div id="a-content">
        <h1>A</h1>
        <div id="d-left-container">
          <h1 class="d-text">D</h1>
        </div>
        <div id="d-right-container">
          <h1 class="d-text">D</h1>
        </div>
        <br class="clear"/>
      </div>

      <br class="clear"/>
    </div>

    <footer id="c-footer">
      <h1>C</h1>
    </footer>

  </body>
</html>
